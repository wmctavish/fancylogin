<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fancy Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" media="(max-width: 932px)" href="mobile.css">
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

<div class="flex-page">

    <div id="login-button" class="login-button">
        <p>REGISTER</p>
    </div>


    <div id="bg-modal" class="bg-modal">
        <div id="modal-content" class="modal-content">
            <div class="close">&times;</div>

            <form id="login-form" class="login-form" onsubmit="regComplete(); return false;">
                Username <input id="username" class="username" type="text" name="Username">
                <ul id="unrequires">
                    <li id="unlength">Minimum of 6 characters</li>
                </ul>
                Password <input id="password" class="password" type="password" name="Password">
                <ul id="pwrequires">
                    <li id="pwlength">Minimum of 8 characters</li>
                    <li id="capital">Must contain one capital letter</li>
                    <li id="symbol">Must contain one symbol</li>
                </ul>
                Re-Enter Password <input id="re-password" class="password" type="password" name="Password">
                <input id="submit-button" class="submit-button" type="submit" value="Register">
            </form>
            <div id="welcome" class="welcome"><p>WELCOME</p></div>
        </div>
    </div>



</div>

<script src="login.js"></script>

</body>
</html>
